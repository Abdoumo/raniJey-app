openapi: 3.0.0
info:
  title: Food Delivery API
  description: Complete API documentation for the food delivery application with user management, shop, food, cart, order, and real-time location tracking
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: ISC

servers:
  - url: https://backend.rani-jay.com/api
    description: Production Server
  - url: http://localhost:5000/api
    description: Development Server

tags:
  - name: Authentication
    description: User registration and login
  - name: User
    description: User profile and account management
  - name: Address
    description: Delivery address management
  - name: Shop
    description: Shop management and listing
  - name: Food
    description: Food items management and search
  - name: Category
    description: Product categories
  - name: Cart
    description: Shopping cart operations
  - name: Order
    description: Order management and tracking
  - name: Pricing
    description: Delivery pricing tiers
  - name: Location
    description: Real-time location tracking

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token in Authorization header

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB user ID
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          description: Only returned on registration, never in responses
        phone:
          type: string
        role:
          type: string
          enum: [user, delivery, admin]
          default: user
        cartData:
          type: object
          description: Shopping cart data
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        isActive:
          type: boolean
          default: true
        lastKnownLocation:
          type: object
          properties:
            latitude:
              type: number
            longitude:
              type: number
            lastUpdated:
              type: string
              format: date-time
      required:
        - name
        - email
        - password

    Address:
      type: object
      properties:
        _id:
          type: string
          description: Address ID
        label:
          type: string
          description: Address label (e.g., Home, Work)
        street:
          type: string
        city:
          type: string
        zipCode:
          type: string
        phone:
          type: string
        isDefault:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
      required:
        - label
        - street
        - city
        - zipCode
        - phone

    Shop:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB shop ID
        name:
          type: string
        type:
          type: string
          enum: [restaurant, butchers]
        description:
          type: string
        address:
          type: string
        phone:
          type: string
        image:
          type: string
        location:
          type: object
          properties:
            latitude:
              type: number
            longitude:
              type: number
        isActive:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
      required:
        - name
        - type
        - description
        - address
        - phone

    Food:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB food ID
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        category:
          type: string
        image:
          type: string
        shopId:
          type: string
          description: Reference to Shop ID
      required:
        - name
        - description
        - price
        - category
        - shopId

    Category:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        image:
          type: string
        isActive:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
      required:
        - name
        - description

    CartItem:
      type: object
      properties:
        quantity:
          type: integer
          minimum: 1
        notes:
          type: string
          description: Special instructions for the item

    Order:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB order ID
        userId:
          type: string
          description: Customer user ID
        items:
          type: array
          items:
            type: object
            properties:
              itemId:
                type: string
              name:
                type: string
              price:
                type: number
              quantity:
                type: integer
              notes:
                type: string
        amount:
          type: number
          format: float
        address:
          type: string
        status:
          type: string
          enum: [Pending, Accepted, Delivered, Cancelled]
          default: Pending
        payment:
          type: boolean
          description: Payment status
        assignedDeliveryPerson:
          type: string
          description: Delivery person user ID
        deliveryLocation:
          type: object
          properties:
            latitude:
              type: number
            longitude:
              type: number
        date:
          type: string
          format: date-time
        assignedAt:
          type: string
          format: date-time
        acceptedAt:
          type: string
          format: date-time
        deliveredAt:
          type: string
          format: date-time
      required:
        - userId
        - items
        - amount
        - address

    PricingTier:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        minDistance:
          type: number
          description: Minimum distance in specified unit
        maxDistance:
          type: number
          nullable: true
          description: Maximum distance (null for unlimited)
        unit:
          type: string
          enum: [km, m]
        price:
          type: number
          format: float
        isActive:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
      required:
        - name
        - minDistance
        - unit
        - price

    Location:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        accuracy:
          type: number
          description: GPS accuracy in meters
        isActive:
          type: boolean
        lastUpdated:
          type: string
          format: date-time
      required:
        - userId
        - latitude
        - longitude

    LocationHistory:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        accuracy:
          type: number
        orderId:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
        token:
          type: string
          description: JWT token (in auth responses)
        role:
          type: string

paths:
  /user/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                phone:
                  type: string
                role:
                  type: string
                  enum: [user, delivery, admin]
              required:
                - name
                - email
                - password
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  role:
                    type: string
        '400':
          description: Validation error

  /user/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  role:
                    type: string
        '401':
          description: Invalid credentials

  /user/profile:
    get:
      tags:
        - User
      summary: Get user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

    put:
      tags:
        - User
      summary: Update user profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'

    delete:
      tags:
        - User
      summary: Delete user account
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Account deleted
        '401':
          description: Unauthorized

  /user/{id}:
    get:
      tags:
        - User
      summary: Get user by ID (public)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /user/list/all:
    get:
      tags:
        - User
      summary: Get all users (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  totalUsers:
                    type: integer
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Admin access required

  /user/toggle-status/{userId}:
    patch:
      tags:
        - User
      summary: Toggle user account status (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status toggled
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'

  /user/address/add:
    post:
      tags:
        - Address
      summary: Add delivery address
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                street:
                  type: string
                city:
                  type: string
                zipCode:
                  type: string
                phone:
                  type: string
              required:
                - label
                - street
                - city
                - zipCode
                - phone
      responses:
        '200':
          description: Address added
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'

  /user/address/{addressId}:
    put:
      tags:
        - Address
      summary: Update delivery address
      security:
        - bearerAuth: []
      parameters:
        - name: addressId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                street:
                  type: string
                city:
                  type: string
                zipCode:
                  type: string
                phone:
                  type: string
                isDefault:
                  type: boolean
      responses:
        '200':
          description: Address updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'

    delete:
      tags:
        - Address
      summary: Delete delivery address
      security:
        - bearerAuth: []
      parameters:
        - name: addressId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Address deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'

  /shop/create:
    post:
      tags:
        - Shop
      summary: Create shop (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [restaurant, butchers]
                description:
                  type: string
                address:
                  type: string
                phone:
                  type: string
                latitude:
                  type: number
                longitude:
                  type: number
                image:
                  type: string
                  format: binary
              required:
                - name
                - type
                - description
                - address
                - phone
      responses:
        '200':
          description: Shop created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  shop:
                    $ref: '#/components/schemas/Shop'

  /shop/list:
    get:
      tags:
        - Shop
      summary: List all shops
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [restaurant, butchers]
          description: Filter by shop type
        - name: search
          in: query
          schema:
            type: string
          description: Search by name, description, or address
      responses:
        '200':
          description: List of shops
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  totalShops:
                    type: integer
                  shops:
                    type: array
                    items:
                      $ref: '#/components/schemas/Shop'

  /shop/{id}:
    get:
      tags:
        - Shop
      summary: Get shop by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Shop details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  shop:
                    $ref: '#/components/schemas/Shop'

    put:
      tags:
        - Shop
      summary: Update shop (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                description:
                  type: string
                address:
                  type: string
                phone:
                  type: string
                latitude:
                  type: number
                longitude:
                  type: number
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Shop updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  shop:
                    $ref: '#/components/schemas/Shop'

    delete:
      tags:
        - Shop
      summary: Delete shop (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Shop deleted

  /shop/toggle-status/{id}:
    patch:
      tags:
        - Shop
      summary: Toggle shop status (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status toggled
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  shop:
                    $ref: '#/components/schemas/Shop'

  /food/add:
    post:
      tags:
        - Food
      summary: Add food item (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                category:
                  type: string
                shopId:
                  type: string
                image:
                  type: string
                  format: binary
              required:
                - name
                - description
                - price
                - category
                - shopId
      responses:
        '200':
          description: Food added

  /food/list:
    get:
      tags:
        - Food
      summary: List all foods
      parameters:
        - name: search
          in: query
          schema:
            type: string
          description: Search by name, description, or category
      responses:
        '200':
          description: List of foods
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Food'

  /food/{id}:
    get:
      tags:
        - Food
      summary: Get food by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Food details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Food'

  /food/shop/{shopId}:
    get:
      tags:
        - Food
      summary: Get foods by shop
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of shop foods
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Food'

  /food/remove:
    post:
      tags:
        - Food
      summary: Remove food item (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
              required:
                - id
      responses:
        '200':
          description: Food removed

  /category/create:
    post:
      tags:
        - Category
      summary: Create category (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                image:
                  type: string
                  format: binary
              required:
                - name
                - description
      responses:
        '200':
          description: Category created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  category:
                    $ref: '#/components/schemas/Category'

  /category/list:
    get:
      tags:
        - Category
      summary: List all categories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'

  /category/{id}:
    get:
      tags:
        - Category
      summary: Get category by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  category:
                    $ref: '#/components/schemas/Category'

    put:
      tags:
        - Category
      summary: Update category (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Category updated

    delete:
      tags:
        - Category
      summary: Delete category (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category deleted

  /category/toggle-status/{id}:
    patch:
      tags:
        - Category
      summary: Toggle category status (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status toggled

  /cart/add:
    post:
      tags:
        - Cart
      summary: Add item to cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                itemId:
                  type: string
                notes:
                  type: string
              required:
                - userId
                - itemId
      responses:
        '200':
          description: Item added to cart

  /cart/remove:
    post:
      tags:
        - Cart
      summary: Remove item from cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                itemId:
                  type: string
              required:
                - userId
                - itemId
      responses:
        '200':
          description: Item removed from cart

  /cart/get:
    post:
      tags:
        - Cart
      summary: Get user cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              required:
                - userId
      responses:
        '200':
          description: Cart data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  cartData:
                    type: object
                    additionalProperties:
                      $ref: '#/components/schemas/CartItem'

  /order/place:
    post:
      tags:
        - Order
      summary: Place new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                items:
                  type: array
                  items:
                    type: object
                amount:
                  type: number
                address:
                  type: string
                deliveryLocation:
                  type: object
                  properties:
                    latitude:
                      type: number
                    longitude:
                      type: number
              required:
                - userId
                - items
                - amount
                - address
      responses:
        '200':
          description: Order placed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  orderId:
                    type: string

  /order/userorders:
    post:
      tags:
        - Order
      summary: Get user orders
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              required:
                - userId
      responses:
        '200':
          description: User orders
          content:
            application/json:
